<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - Bookstore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-brand">üìö Bookstore</a>
                <div class="nav-links">
                    <a href="/books" class="nav-link">üìñ Books</a>
                    <a href="/categories" class="nav-link">üìÇ Categories</a>
                    <a href="/cart" class="nav-link">üõí Cart</a>
                    <a href="/logout" class="nav-link">üö™ Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">‚úèÔ∏è Edit Book</h1>
                <p class="page-subtitle">Update book information</p>
            </div>
            
            <div class="card form-container">
                <div class="card-header">
                    <h2 class="card-title">Edit Book: {{ .Title }}</h2>
                </div>
                <form action="/edit-book/{{ .ID }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-input" value="{{ .Title }}" required placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" name="author" class="form-input" value="{{ .Author }}" required placeholder="Enter author name">
                    </div>
                    <div class="form-group">
                        <label for="category_id" class="form-label">Genre</label>
                        <select id="category_id" name="category_id" class="form-select" required>
                            <option value="">Select a genre</option>
                            {{ range .categories }}
                                <option value="{{ .ID }}" {{ if eq .ID $.CategoryId }}selected{{ end }}>{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-input" value="{{ .Price }}" required placeholder="Enter book price" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="published_date" class="form-label">Published Date</label>
                        <input type="date" id="published_date" name="published_date" class="form-input" value="{{ .PublishedDate }}" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" name="isbn" class="form-input" value="{{ .Isbn }}" required placeholder="Enter ISBN">
                    </div>
                    <div class="form-group">
                        <label for="availability" class="form-label">Availability</label>
                        <select name="availability" id="availability" class="form-select">
                            <option value="1" {{ if .Availability }}selected{{ end }}>Available</option>
                            <option value="0" {{ if not .Availability }}selected{{ end }}>Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image" class="form-label">Book Cover Image</label>
                        <input type="file" id="image" name="image" class="form-file" accept="image/*">
                        <small style="color: var(--text-secondary); margin-top: 0.5rem; display: block;">
                            Upload a new cover image (optional)
                        </small>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">üíæ Update Book</button>
                        <a href="/books" class="btn btn-outline" style="margin-left: 1rem;">üìñ Back to Books</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
