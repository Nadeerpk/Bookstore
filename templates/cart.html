<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart">
        {{ if .cart.Items }}
            <ul>
                {{ range .cart.Items }}
                    <li>
                        <h2>{{ .Book.Title }}</h2>
                        <p>Author: {{ .Book.Author }}</p>
                        <p>Price: ${{ .Book.Price }}</p>
                        <p>Quantity: {{ .Quantity }}</p>
                        <a href="/remove-from-cart/{{ .Book.ID }}">Remove from Cart</a>
                        <a href="/order/{{ .Book.ID }}">Place Order</a>
                    </li>
                {{ end }}
            </ul>
        {{ else }}
            <p>Your cart is empty.</p>
        {{ end }}
    </div>
</body>
</html>
