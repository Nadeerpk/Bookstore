<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">üîê Welcome Back</h1>
                <p class="page-subtitle">Sign in to your account</p>
            </div>
            
            <div class="card form-container">
                <div class="card-header">
                    <h2 class="card-title">Login</h2>
                </div>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="name" class="form-input" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">
                        Don't have an account? 
                        <a href="/register" style="color: var(--secondary-color); text-decoration: none; font-weight: 600;">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
