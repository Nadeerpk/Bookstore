<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bookstore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">üìù Join Our Community</h1>
                <p class="page-subtitle">Create your account and start exploring</p>
            </div>
            
            <div class="card form-container">
                <div class="card-header">
                    <h2 class="card-title">Register</h2>
                </div>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="new-username" class="form-label">Username</label>
                        <input type="text" id="new-username" name="name" class="form-input" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="form-label">Password</label>
                        <input type="password" id="new-password" name="password" class="form-input" required placeholder="Create a strong password">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Choose a role</label>
                        <select id="role" name="role" class="form-select">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">
                        Already have an account? 
                        <a href="/login" style="color: var(--secondary-color); text-decoration: none; font-weight: 600;">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
