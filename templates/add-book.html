<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Bookstore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-brand">ðŸ“š Bookstore</a>
                <div class="nav-links">
                    <a href="/books" class="nav-link">ðŸ“– Books</a>
                    <a href="/categories" class="nav-link">ðŸ“‚ Categories</a>
                    <a href="/cart" class="nav-link">ðŸ›’ Cart</a>
                    <a href="/logout" class="nav-link">ðŸšª Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">âž• Add New Book</h1>
                <p class="page-subtitle">Add a new book to our collection</p>
            </div>
            
            <div class="card form-container">
                <div class="card-header">
                    <h2 class="card-title">Book Information</h2>
                </div>
                <form action="/add-book" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-input" required placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" name="author" class="form-input" required placeholder="Enter author name">
                    </div>
                    <div class="form-group">
                        <label for="genre" class="form-label">Genre</label>
                        <select id="genre" name="category_id" class="form-select" required>
                            <option value="">Select a genre</option>
                            {{ range .categories }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-input" required placeholder="Enter book price" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="published_date" class="form-label">Published Date</label>
                        <input type="date" id="published_date" name="published_date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" name="isbn" class="form-input" required placeholder="Enter ISBN">
                    </div>
                    <div class="form-group">
                        <label for="availability" class="form-label">Availability</label>
                        <select name="availability" id="availability" class="form-select">
                            <option value="1">Available</option>
                            <option value="0">Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image" class="form-label">Book Cover Image</label>
                        <input type="file" id="image" name="image" class="form-file" accept="image/*">
                        <small style="color: var(--text-secondary); margin-top: 0.5rem; display: block;">
                            Upload a cover image for the book (optional)
                        </small>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">âž• Add Book</button>
                        <a href="/books" class="btn btn-outline" style="margin-left: 1rem;">ðŸ“– Back to Books</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
