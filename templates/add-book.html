<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Add a New Book</h1>
    <form action="/add-book" method="post"enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <select id="genre" name="category_id" required>
                <option value="">Select a genre</option>
                {{ range .categories }}
                    <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="published_date">Published Date:</label>
            <input type="date" id="published_date" name="published_date" required>
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>
        <div>
            <label for="availability">Availability : </label>
            <select name="availability">
                <option value="1">Availabile</option>
                <option value="0">Not Availabile</option>
            </select>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <button type="submit">Add Book</button>
        </div>
    </form>
</body>
</html>
